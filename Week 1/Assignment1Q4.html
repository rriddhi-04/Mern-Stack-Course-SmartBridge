<!DOCTYPE html>
<html>
<head>
    <title>My Simple Webpage</title>
    <style>
        body {
            text-align: center;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        p {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            text-align: justify;
        }
        .styled-button {
            padding: 10px 20px;
            border: 2px solid #007BFF;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .styled-button:hover {
            background-color: white;
            color: #007BFF;
        }
        img {
            width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is the first paragraph. It provides an introduction to the webpage and gives an overview of its purpose.</p>
    <p>This is the second paragraph. It contains additional details, insights, or any other information relevant to the topic.</p>
    <div class="image-container">
        <img src="IMG_2516.jpeg" alt="Sample Image">
        <p>A descriptive caption for the image.</p>
    </div>
    <button class="styled-button">Click Me</button>
</body>
</html>
