<!DOCTYPE html>
<html>
<head>
    <title>Store Numbers in Array</title>
</head>
<body>
    <h2>Numbers Stored in an Array</h2>
    <p id="result"></p>

    <script>
        let numbers = []; 

        for (let i = 1; i <= 5; i++) {
            numbers.push(i); 
        }
        document.getElementById("result").innerText = "Stored Numbers: " + numbers.join(", ");
    </script>
</body>
</html>
