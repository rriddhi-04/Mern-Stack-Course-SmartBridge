<!DOCTYPE html>
<html>
    <head>
        <title>Even or Odd check</title>
    </head>
    <body>
        <h2>Check if a Number is Even or Odd</h2>
        <p id = "result"></p> 

        <script>
            let num = 48;
            let result = (num % 2 == 0) ? "Even" : "Odd";
            document.getElementById("result").innerText = "The number " + num + " is " + result + ".";
        </script>
    </body>
</html>
